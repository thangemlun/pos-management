server.context-path=${context_path:/pos-management}
server.port=8080
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.show-sql=false
spring.datasource.url=jdbc:postgresql://${db_host:localhost}:5432/${db_name:posmanagement}?createDatabaseIfNotExist=true
spring.datasource.username=${db_username:thien2357}
spring.datasource.password=${db_password:@thien2357}
spring.jpa.hibernate.ddl-auto=${ddl_auto:update}
spring.jpa.properties.hibernate.default_schema=${db_schema:public}
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
flyway.baseline-on-migrate=true
server.max-http-header-size=10000000