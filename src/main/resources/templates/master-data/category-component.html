<html xmlns:th="http://www.thymeleaf.org">
<div
        id="categoryModal"
        class="modal fade bd-example-modal-lg"
        tabindex="-1"
        role="dialog"
        aria-labelledby="categoryModal"
        aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="product-form-title">Category Dashboard</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="table-responsive">
                        <div class="table-responsive">
                            <table-category-component th:replace="master-data/table/category-table-component"></table-category-component>
                        </div>
                    </div>
                    <br>
                    <br>
                    <hr>
                    <div>
                        <h5 class="modal-title">Add Category</h5>
                        <br>
                        <form id="add-category-form">
                            <div class="row">
                                <div class="col-7">
                                    <input type="text" class="form-control" required id="category-name-input" name="categoryName" value=""
                                           placeholder="Category name ... ">
                                </div>
                                <div class="col-3">
                                    <span id="category-add-btn">
                                        <svg xmlns="http://www.w3.org/2000/svg" height="3.25em" viewBox="0 0 448 512">
                                            <style>svg{fill:#000000}</style>
                                            <path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zM200
                                            344V280H136c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24
                                            24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H248v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/>
                                        </svg>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
</html>
